<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.Title}}</title>   
        <link rel="stylesheet" href="/static/css/tailwind.css" />
        <script src="/static/js/init.js" type="text/javascript"></script>
        <script src="/static/js/sha256.js" type="text/javascript"></script>
        {{.Links}}
    </head>
    <body class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900">
      <div id="contentElement" class="h-full bg-gray-100 dark:bg-gray-900">
         <button  type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          onclick="document.getElementById('nav_sidebar').classList.toggle('-translate-x-full')">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
            </svg>
         </button>
         <aside id="nav_sidebar"  class="fixed top-0 left-0 z-40 w-64 h-screen transition duration-500 ease-in-out sm:translate-x-0 -translate-x-full" aria-label="Sidebar">
            {{template "Navbar" .}}
         </aside>
         <div class="h-full bg-gray-100 dark:bg-gray-900" onclick="document.getElementById('nav_sidebar').classList.add('-translate-x-full')">
            <div class="p-4 h-full sm:ml-64 dark:bg-gray-900">
               {{ template "Breadcrumbs" . }}
               {{ template "content" .}}
            </div>
        </div>
      </div>
      <div id="modalElement" class="hidden bg-gray-900 bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-80 size-full fixed top-0 start-0 z-[80] overflow-hidden pointer-events-none" role="dialog" tabindex="-1">
      </div>
    </body>
    {{.JsLinks}}
    <script src="/static/js/validate.js" type="text/javascript"></script>
</html>
